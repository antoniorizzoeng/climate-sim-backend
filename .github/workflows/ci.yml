name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      redis:
        image: redis:7
        ports: [ "6379:6379" ]
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black==25.11.0 isort==6.0.0 flake8==7.1.0 pytest pytest-cov

      - name: Code style check
        run: |
          black --check --diff --verbose .
          isort --check-only --diff .
          flake8 .

      - name: Run tests
        env:
          REDIS_URL: redis://localhost:6379/0
        run: pytest -q --maxfail=1 --disable-warnings --cov --cov-fail-under=80

      - name: Build Docker image (smoke test)
        run: docker build -t climate-sim-backend:ci .

      - name: Upload logs and reports (optional)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: backend-logs-and-reports
          path: |
            .pytest_cache/
            coverage.xml
          if-no-files-found: ignore
