name: Format

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  black-isort:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install formatters
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Check formatting (dry run)
        run: |
          black --check .
          isort --check-only .
